<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
 
  <title>Seletores jQUERY</title>

  <script src="./jquery-3.6.1.min.js"></script>

  <script>

    //ao carregar o documento
    $(document).ready(function(){
      //variaveis
      var campo = $("input").val();
      var titulo = $("#titulo").html();
      var subtitulo = $(".subtitulo").html();

      //exibir
      alert(campo);
      alert(titulo);
      alert(subtitulo);

    });

  </script>
</head>
<body>

  <input type="text" value = "Campo Nome">
  <h1 id = "titulo">Titulo em H1</h1>
  <h2 class="subtitulo">Titulo em H2</h2>

</body>
</html>
