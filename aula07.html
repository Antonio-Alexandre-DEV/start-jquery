<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <title>Manipulando css com jQuery</title>

  <script src="./jquery-3.6.1.min.js"></script>

  <script>

    //ao carregar o documento
    $(document).ready(function(){
      $("h1").css({
        "color":"red",
        "borderStyl":"solid",
        "borderColor" : "green"})

    })
    
  </script>
</head>
<body>

  <h1>Utilizando css com jQuery</h1>
  
</body>
</html>
